<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vino üçá Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <p>
        <a href="https://github.com/Llows/Vino-Weather-App">Open source</a>
        coded by Lucy Hallows
      </p>
      <form id="search-form" class="mb-3">
        <div class="row">
          <div class="col-4">
            <input
              type="search"
              placeholder="Search for a City"
              class="form-control"
              autocomplete="off"
              autofocus="on"
              id="search-text-input"
            />
          </div>
          <div class="col-6">
            <input
              type="submit"
              value="search"
              id="searchbutton"
              class="btn btn-primary"
            />
          </div>
        </div>
      </form>

      <div class="col-6">
        <h6 id="current-day"></h6>
      </div>

      <h2 id="current-city"></h2>
      <h2 id="current-temp"></h2>
      <h3>
        <span class="units">
          <a href="#" id="celsius-link" class="active"> ¬∞C</a>|<a
            href="#"
            id="fahrenheit-link"
            >F¬∞
          </a></span
        >
      </h3>
      <div class="col-6">
        <button
          type="button"
          class="btn btn-secondary"
          id="current-location-button"
        >
          My Location
        </button>
      </div>

      <div class="today-weather">
        <div class="col-10 CurrentWeather-Icon">
          <img src="..." id="icon" alt="clear" />
        </div>
        <div class="col-10 CurrentWeather-Detail">
          <span class="CurrentDate">
            <ul id="overview">
              <li id="description"></li>
              <li>Humidity: <span id="humidity"></span> %</li>
              <li>
                Wind: <span id="wind"> Km</span> <span id="direction"></span>
              </li>
            </ul>
          </span>
        </div>
      </div>

      <div class="weather-forecast" id="outlook"></div>
    </div>

    <script type="text/javascript" src="src/index.js"></script>
  </body>
</html>
